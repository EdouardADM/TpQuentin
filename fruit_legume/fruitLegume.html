<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="print.css" media="print">
        <script src="./utils.js"></script>
        <script src="./fruitLegume.js"></script>
    </head>
    <body onload="init()">
        <div id="identifie1">
            <form onsubmit="ajouterArticle(event)">
                <fieldset>
                  <legend>pesez votre article</legend>
                  <label for="poids">Poids :</label>
                  <input type="number" id="poids" name="poids" min="0.05" max="10" step="0.01" required placeholder="entre 50g et 10kg">
                </fieldset>
                <fieldset id="selec">
                    <legend>sélectionnez l'article
                        <div>
                            <input type="radio" name="fruitLegume" value="fruit" id="BouttonFruit" checked/><label for="BouttonFruit">Fruit</label>
                            <input type="radio" name="fruitLegume" value="legume" id="BouttonLegume"/><label for="BouttonLegume">Legume</label>
                        </div>
                    </legend>
                    <select id="liste1" size="2" required>     
                    </select>
                    <select id="liste2" size="2" required>    
                    </select>
                    <div class="bouttons">
                        <button type="submit">Ajouter</button>
                        <button type="button" onclick="enleverArticle()">Enlever</button>
                        <button>Imprimer</button>
                        <button>Effacer</button>
                    </div>
                </fieldset>
              </form>
        </div>
        <div id="identifie2">
            <legend>synthèse de vos achats</legend>
            <fieldset>
                <table>
                    <thead>
                        <tr class="titre">
                            <td>article</td>
                            <td class="align-right">prix</td>
                            <td class="align-right">qté(kg)</td>
                            <td class="align-right">total</td>
                        </tr>
                    </thead>
                    <tbody id="aff">
                    </tbody>
                    <tfoot>
                        <td colspan="3"></td>
                        <td class="bottom-cell"><span id="txt"></span></td>
                    </tfoot>
                </table>   
            </fieldset>
        </div>
    </body>
</html>
